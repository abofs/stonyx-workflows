name: Reusable NPM Publish

on:
  workflow_call:
    inputs:
      version-type:
        description: 'Version type for manual dispatch (patch/minor/major)'
        type: string
        required: false
      custom-version:
        description: 'Custom version (overrides version-type)'
        type: string
        required: false
      node-version:
        description: 'Node.js version'
        type: string
        default: '24.13.0'
      pnpm-version:
        description: 'pnpm version'
        type: string
        default: '9'
    secrets:
      NPM_TOKEN:
        required: false

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-type
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "type=beta" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.custom-version }}" != "" ]; then
            echo "type=custom" >> $GITHUB_OUTPUT
          else
            echo "type=${{ inputs.version-type }}" >> $GITHUB_OUTPUT
          fi

      - name: Bump version (custom)
        if: steps.version-type.outputs.type == 'custom'
        run: pnpm version ${{ inputs.custom-version }} --no-git-tag-version

      - name: Calculate next alpha version
        id: alpha-version
        if: steps.version-type.outputs.type == 'alpha'
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          NEXT_VERSION=$(node -e "
            const { execSync } = require('child_process');
            const pkg = '$PKG_NAME';
            let latestStable, allVersions;
            try {
              latestStable = execSync('npm view ' + pkg + ' dist-tags.latest', { encoding: 'utf8' }).trim();
              allVersions = JSON.parse(execSync('npm view ' + pkg + ' versions --json', { encoding: 'utf8' }));
            } catch (e) {
              latestStable = require('./package.json').version;
              allVersions = [];
            }
            // Ensure allVersions is an array (npm returns string if only one version)
            if (!Array.isArray(allVersions)) allVersions = [allVersions];
            const [maj, min, pat] = latestStable.split('.').map(Number);
            const nextPatch = maj + '.' + min + '.' + (pat + 1);
            const prefix = nextPatch + '-alpha.';
            const existing = allVersions
              .filter(v => v.startsWith(prefix))
              .map(v => parseInt(v.slice(prefix.length), 10))
              .filter(n => !isNaN(n));
            const next = existing.length ? Math.max(...existing) + 1 : 0;
            console.log(nextPatch + '-alpha.' + next);
          ")
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          pnpm version $NEXT_VERSION --no-git-tag-version

      - name: Calculate next beta version
        id: beta-version
        if: steps.version-type.outputs.type == 'beta'
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          NEXT_VERSION=$(node -e "
            const { execSync } = require('child_process');
            const pkg = '$PKG_NAME';
            let latestStable, allVersions;
            try {
              latestStable = execSync('npm view ' + pkg + ' dist-tags.latest', { encoding: 'utf8' }).trim();
              allVersions = JSON.parse(execSync('npm view ' + pkg + ' versions --json', { encoding: 'utf8' }));
            } catch (e) {
              latestStable = require('./package.json').version;
              allVersions = [];
            }
            // Ensure allVersions is an array (npm returns string if only one version)
            if (!Array.isArray(allVersions)) allVersions = [allVersions];
            const [maj, min, pat] = latestStable.split('.').map(Number);
            const nextPatch = maj + '.' + min + '.' + (pat + 1);
            const prefix = nextPatch + '-beta.';
            const existing = allVersions
              .filter(v => v.startsWith(prefix))
              .map(v => parseInt(v.slice(prefix.length), 10))
              .filter(n => !isNaN(n));
            const next = existing.length ? Math.max(...existing) + 1 : 0;
            console.log(nextPatch + '-beta.' + next);
          ")
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          pnpm version $NEXT_VERSION --no-git-tag-version

      - name: Bump version (patch/minor/major)
        if: steps.version-type.outputs.type == 'patch' || steps.version-type.outputs.type == 'minor' || steps.version-type.outputs.type == 'major'
        run: pnpm version ${{ steps.version-type.outputs.type }} --no-git-tag-version

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to NPM (alpha)
        if: contains(steps.package-version.outputs.version, 'alpha')
        run: pnpm publish --tag alpha --access public --no-git-checks

      - name: Publish to NPM (beta)
        if: contains(steps.package-version.outputs.version, 'beta')
        run: pnpm publish --tag beta --access public --no-git-checks

      - name: Publish to NPM (stable)
        if: "!contains(steps.package-version.outputs.version, 'alpha') && !contains(steps.package-version.outputs.version, 'beta')"
        run: pnpm publish --access public

      - name: Commit version bump (beta)
        if: github.event_name == 'push'
        run: |
          git add package.json
          git commit -m "chore: release v${{ steps.package-version.outputs.version }}"
          git push origin main

      - name: Commit version bump and create tag (stable)
        if: github.event_name == 'workflow_dispatch' && !contains(steps.package-version.outputs.version, 'alpha') && !contains(steps.package-version.outputs.version, 'beta')
        run: |
          git add package.json
          git commit -m "chore: release v${{ steps.package-version.outputs.version }}"
          git tag v${{ steps.package-version.outputs.version }}
          git push origin main --tags

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch' && !contains(steps.package-version.outputs.version, 'alpha') && !contains(steps.package-version.outputs.version, 'beta')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false

      - name: Comment on PR with alpha version
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const version = '${{ steps.package-version.outputs.version }}';
            const packageName = require('./package.json').name;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Alpha Version Published\n\n**Version:** \`${version}\`\n\n**Install:**\n\`\`\`bash\npnpm add ${packageName}@${version}\n# or\npnpm add ${packageName}@alpha  # latest alpha\n\`\`\`\n\nThis alpha version is now available for testing!`
            });
